spring.application.name=spring-demo-client
server.port=12001


spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/txlcn-demo?characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.hikari.maximum-pool-size=1000

mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.use-generated-keys=true


spring.cloud.consul.discovery.health-check-url=http://127.0.0.1:${server.port}/actuator/health


logging.level.com.codingapi=debug


# sleuth 下传递的key
spring.sleuth.propagation-keys=groupId,txManager,appList

# manager服务地址(rpc端口),可填写多个负载
tx-lcn.client.manager-host=127.0.0.1:8070

# 开启日志数据库记录存储
tx-lcn.logger.enabled=true

# 关闭Ribbon的重试机制
ribbon.MaxAutoRetriesNextServer=0
ribbon.ReadTimeout=4000
ribbon.ConnectTimeout=3000